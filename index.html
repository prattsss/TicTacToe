<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="nav">
    <h1 class="m-4 ml-8 font-semibold text-white text-2xl">TicTacToe</h1>
  </nav>
  <div class="container">
    <div class=" grid">
      <div class="boxes bt bl">
        <div class="moveBox"> </div>
      </div>
      <div class="boxes bt ">
        <div class="moveBox"></div>
      </div>
      <div class="boxes bt br">
        <div class="moveBox"></div>
      </div>
      <div class="boxes bl">
        <div class="moveBox"></div>
      </div>
      <div class="boxes">
        <div class="moveBox"></div>
      </div>
      <div class="boxes br">
        <div class="moveBox"></div>
      </div>
      <div class="boxes bb bl">
        <div class="moveBox"></div>
      </div>
      <div class="boxes bb">
        <div class="moveBox"></div>
      </div>
      <div class="boxes br bb">
        <div class="moveBox"></div>
      </div>
    </div>
    <div class="info">
      <span class="turn-info">Turn for X</span>
      <button type="button" id="reset">Reset</button>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
